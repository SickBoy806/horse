% extends "base.html" %}
{% block content %}
<div class="p-6 bg-white rounded-xl shadow-lg mt-6">
    <h1 class="text-2xl font-bold mb-4">Create New User</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Create User</button>
    </form>
</div>
{% endblock %}
