{% extends "base.html" %}

{% block dashboard_content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md border border-gray-200">
  <h1 class="text-2xl font-bold mb-4 text-gray-800">{{ message.subject }}</h1>

  <div class="flex justify-between items-center mb-4">
    <div>
      <p class="text-gray-600"><strong>From:</strong> {{ message.sender.username }}</p>
      <p class="text-gray-600"><strong>To:</strong> {{ message.receiver.username }}</p>
    </div>
    <p class="text-gray-500 text-sm">{{ message.sent_at|date:"M d, Y H:i" }}</p>
  </div>

  <hr class="mb-4 border-gray-300">

  <p class="text-gray-700 whitespace-pre-line">{{ message.content }}</p>

  <div class="mt-6 flex space-x-4">
    {% if message.receiver == user %}
    <a href="{% url 'reply_message' message.id %}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
      Reply
    </a>
    {% endif %}
    <a href="{% url 'inbox' %}" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition">
      Back to Inbox
    </a>
  </div>
</div>
{% endblock %}
