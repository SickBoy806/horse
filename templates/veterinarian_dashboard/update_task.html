{% extends "base.html" %}

{% block content %}
  <h1>Update Task</h1>

  {% if tasks %}
    <ul>
      {% for task in tasks %}
        <li>{{ task.name }} - Status: {{ task.status }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No tasks to update.</p>
  {% endif %}
  
  <!-- Add your update form or details here -->

{% endblock %}
