{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4">{{ message.subject }}</h1>
  <p class="mb-1 text-gray-700"><strong>From:</strong> {{ message.sender }}</p>
  <p class="mb-4 text-gray-500 text-sm">Received: {{ message.timestamp|date:"M d, Y H:i" }}</p>
  <hr class="mb-4">
  <p class="whitespace-pre-wrap">{{ message.content }}</p>

  <div class="mt-6 flex space-x-4">
    <a href="{% url 'reply_message' branch message.id %}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Reply
    </a>
    <a href="{% url 'inbox' branch %}" class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100">
      Back to Inbox
    </a>
  </div>
</div>
{% endblock %}
