{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto mt-8">
  <h2 class="text-2xl font-bold mb-4">Sent Messages</h2>
  <div class="bg-white shadow rounded p-4">
    {% if sent_messages %}
      <ul>
        {% for message in sent_messages %}
          <li class="border-b py-2">
            <a href="{% url 'message_detail' branch=branch message_id=message.id %}" class="text-blue-600 hover:underline">
              To: {{ message.receiver }} - {{ message.subject }}
            </a>
            <span class="text-sm text-gray-500 float-right">{{ message.timestamp|date:"M d, Y H:i" }}</span>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-gray-500">No sent messages.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
